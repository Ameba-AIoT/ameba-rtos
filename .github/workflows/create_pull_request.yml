name: Pull Request on Branch Push
on:
  push:
    branches:
    - master_sync_*
    - release/v1.0_sync_*

jobs:
  auto-pull-request:
    name: PullRequestAction
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        chmod u+x .github/workflows/pull_request.py
    - name: Set branch as environment variable
      run: |
        echo "CURRENT_DATE=$(date '+%Y-%m-%d')" >> $GITHUB_ENV
        echo "CURRENT_BRANCH=${{ github.actor }}:${GITHUB_REF##*/}" >> $GITHUB_ENV
        echo "PULL_REQUEST_FROM_BRANCH=${{ github.actor }}:${GITHUB_REF##*/}" >> $GITHUB_ENV
  
    - name: Construct PR Body with File Changes
      id: pr_body_step
      run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MESSAGE"

          TARGET_REPO_URL="https://${{ github.actor }}:${{ secrets.PAT_TOKEN }}@github.com/Ameba-AIoT/ameba-rtos.git"
          git remote add upstream_target $TARGET_REPO_URL
          git fetch upstream_target master
          TARGET_BRANCH="upstream_target/master"
          
          ADDED_FILES=$(git diff --name-only --diff-filter=A $TARGET_BRANCH HEAD)
          DELETED_FILES=$(git diff --name-only --diff-filter=D $TARGET_BRANCH HEAD)
          
          # Âè™ÊúâÂΩìÂàóË°®‰∏ç‰∏∫Á©∫Êó∂ÊâçÊãºÊé•‰ª£Á†ÅÂùó
          FILE_CHANGE_TEXT="
          
          ### üìÇ File Changes
          "
          
          if [ -n "$ADDED_FILES" ]; then
            FILE_CHANGE_TEXT="${FILE_CHANGE_TEXT}
          **Additions:**
          \`\`\`
          ${ADDED_FILES}
          \`\`\`
          "
          else
            FILE_CHANGE_TEXT="${FILE_CHANGE_TEXT}
          **Additions:** None
          "
          fi
          
          if [ -n "$DELETED_FILES" ]; then
            FILE_CHANGE_TEXT="${FILE_CHANGE_TEXT}
          **Deletions:**
          \`\`\`
          ${DELETED_FILES}
          \`\`\`
          "
          else
            FILE_CHANGE_TEXT="${FILE_CHANGE_TEXT}
          **Deletions:** None
          "
          fi

          echo "PULL_REQUEST_BODY<<EOF" >> $GITHUB_ENV
          echo "$COMMIT_MESSAGE" >> $GITHUB_ENV
          echo "$FILE_CHANGE_TEXT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

    - name: pull-request-action
      id: pull_request
      run: |
          echo "Today's branch is $CURRENT_BRANCH"
          echo "Today's date is $CURRENT_DATE"
          ./.github/workflows/pull_request.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PULL_REQUEST_TOKEN: ${{ secrets.PAT_TOKEN }}
        PULL_REQUEST_BRANCH: "master"
        PULL_REQUEST_REPOSITORY: Ameba-AIoT/ameba-rtos
        PULL_REQUEST_REVIEWERS: raulcxw
        PASS_IF_EXISTS: true
        PULL_REQUEST_UPDATE: true
        PULL_REQUEST_BODY: ${{ env.PULL_REQUEST_BODY }}

    - name: Test outputs
      env:
        pull_request_number_output: ${{ steps.pull_request.outputs.pull_request_number }}
        pull_request_url_output: ${{ steps.pull_request.outputs.pull_request_url }}
      run: |
        echo "Pull request number from output: ${pull_request_number_output}"
        echo "Pull request url from output: ${pull_request_url_output}"
        echo "Pull request number from environment: ${PULL_REQUEST_NUMBER}"
        echo "Pull request url from environment: ${PULL_REQUEST_URL}"
        echo "Another way to specify from output ${{ steps.pull_request.outputs.pull_request_number }}"
